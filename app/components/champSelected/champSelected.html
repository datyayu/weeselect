<div class="ChampSelected fluid-container col-xs-12 ">
  <!-- Champ Description -->
  <div class="champInfo col-sm-3 col-sm-offset-1">
    <h1 class="ChampSelected-champName center-text" ng-bind="champ.name"></h1>
    <h4 class="ChampSelected-champTitle center-text" ng-bind="champ.title"></h4>
    <div class="col-xs-6 col-xs-offset-2 col-sm-8 center">
      <a href="" class="thumbnail">
        <img ng-src="{{champ.image}}">
      </a>
    </div>
  </div>

  <!-- Build -->
  <div class="build col-xs-12 col-sm-6">
    <h3 class="ChampSelected-buildTitle center-text" ng-bind="champ.build.name"></h2>
    <ul class="list-unstyled">
      <li class="col-xs-4 col-sm-2" ng-repeat="item in champ.build.items">
        <a href="" class="thumbnail">
          <img ng-src="{{item}}"">
        </a>
      </li>
    </ul>
  </div>

  <!-- Options -->
  <div class="ChampSelected-options col-xs-12 col-sm-6 col-sm-offset-3">
    <button type="button" href="/pick" class="btn btn-primary btn-lg btn-block">
      Roll again
    </button>
    <a role="button" href="/random" class="btn btn-default btn-lg btn-block">
      Change champ pool
    </a>
  </div>
</div>
