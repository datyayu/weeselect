<div class="ChampSelected fluid-container col-xs-12 ">
  <!-- Champ Description -->
  <div class="champInfo col-sm-4 col-sm-offset-1" ng-if="champ !== null">
    <h1 class="ChampSelected-champName center-text" ng-bind="champ.name"></h1>
    <h4 class="ChampSelected-champTitle center-text" ng-bind="champ.title"></h4>
    <div class="col-xs-8 col-xs-offset-2 center">
      <a href="" class="thumbnail">
        <img ng-src="/assets/img/{{champ.image}}">
      </a>
    </div>
  </div>

  <div class="champInfo col-sm-8 col-sm-offset-2" ng-if="champ === null">
    <h2 class="ChampSelected-champName center-text">No champs added to the pool</h2>
  </div>

  <!-- Build -->
  <div class="build col-xs-12 col-sm-6" ng-if="champ !== null">
    <h3 class="ChampSelected-buildTitle center-text" ng-bind="champ.build.name"></h2>
    <ul class="list-unstyled">
      <li class="col-xs-4 col-sm-2" ng-repeat="item in champ.build.items">
        <a href="" class="thumbnail">
          <img class="item-image" ng-src="/assets/img/items/{{item.id}}.png">
        </a>
      </li>
    </ul>
  </div>

  <!-- Options -->
  <div class="ChampSelected-options col-xs-12 col-sm-6" ng-class="{'col-sm-offset-3': champ === null}">
    <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="reroll()" ng-if="champ">
      Roll again
    </button>
    <a role="button" href="/random" class="btn btn-default btn-lg btn-block">
      Change champ pool
    </a>
  </div>
</div>
